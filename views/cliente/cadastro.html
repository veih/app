<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/botao.css">
        <link rel="stylesheet" href="/static/css/recortes.css">
        <link rel="stylesheet" href="/static/css/modal.css">        
        <title>CRUD</title>
    </head>
    <body>
        <header>            
            <h1 class="header-title">Cadastro de Clientes</h1>
        </header>
        <main>
            <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
            <table class="records">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {{#clientes}}
                        <tr>
                            <td>{{ _id }}</td>
                            <td>{{ name }}</td>
                            <td>
                                <button type="button" class="button green">editar</button>
                                <button name="{{ _id }}" type="button" class="deletarCliente button red">excluir</button>
                            </td>
                        </tr>
                    {{/clientes}}                    
                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="modal-form">
                        <input id="nome" type="text" class="modal-field" placeholder="Nome do Cliente">
                        <input id="email" type="email" class="modal-field" placeholder="e-mail do Cliente">
                        <input id="celular" type="text" class="modal-field" placeholder="Celular do Cliente">
                        <input id="cidade" type="text" class="modal-field" placeholder="Cidade do Cliente">
                    </form>
                    <footer class="modal-footer">
                        <button id="salvarCliente" class="button green">Salvar</button>
                        <button class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="/static/main.js"></script>
    </body>
    </html>
